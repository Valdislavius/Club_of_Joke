<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/free-icon-pandoras-box-2209170.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Club of prekol</title>
</head>
<body>

    <div class="main">


        <div class="app" v-show="showMain">
            <div class="app__header">
                <img src="./img/logo.png" alt="" class="app__logo">
            </div>
            <div class="app__body">
                <button class="app__btn" @click="goToStory">
                    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                    <div class="app__btn-text">Начать</div>
                </button>
                <button class="app__btn" @click="goToSocial">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <div class="app__btn-text">Автор</div>
                </button>
                <button class="app__btn btn__sound">
                    <i class="fa fa-volume-off" aria-hidden="true"></i>
                    <div class="app__btn-text">Звук</div>
                </button>
            </div>
        </div>
    
        <div class="app" v-show="showStory">
            <div class="app__header">
                <div class="app__header-inner">
                    <div class="app__count"># {{ number+1 }}</div>
                    <div class="app__text">{{ questions[number][0] }}</div>                   
                </div>
            </div>
            <div class="app__body">
                <button class="app__btn"
                       v-for="(answer, i) in questions[number][1]"
                       v-on:click="nextQuestions(questions[number][i])">
                    <div class="app__btn-text" >{{ answer }}</div>
                </button>
                <div class="changeBG">
                    <button id="btn-1">
                        2 слайд
                    </button>
                    <button id="btn-2">
                        26 слайд
                    </button>
                    <button id="btn-3">
                        56 слайд
                    </button>

                </div>
            </div>
        </div>
    


    <div class="app authors" v-show="showSocial">
        <div class="app__body">
            <h2>Сценарист</h2>
            <a href="https://t.me/maryryyy" target="_blank" class="app__btn">
                <i class="fa fa-telegram" aria-hidden="true"></i>
                <div class="app__btn-text">Telegram</div>
            </a>
            <h2>Разработчик</h2>
            <a href="https://t.me/V1adisLaf" target="_blank" class="app__btn">
                <i class="fa fa-telegram" aria-hidden="true"></i>
                <div class="app__btn-text">Telegram</div>
            </a>
            <button class="app__btn btn__back btn__achivment" @click="goToMain">
                <i class="fa fa-reply" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <div class="app endGame" v-show="showResult">
        <div class="app__body">
            <div class="app__result">
                <h2>Подзравляю, Вы прошли нашу первую историю!</h2>
                <p>Продолжайте следить за выходом новых историй</p>
                <span>можете предложить автору свои истории, и, возможно, они будут добавлены</span>
                <button class="app__btn btn__back btn__achivment" @click="goToMain">
                    <i class="fa fa-reply" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
